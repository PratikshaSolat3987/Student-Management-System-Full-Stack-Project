<div class="container mt-4" *ngIf="student">
    <h1 class="mb-4">Student Details</h1>
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>ID:</strong> {{ student.studentId }}</p>
        <p class="card-text"><strong>First Name:</strong> {{ student.firstName }}</p>
        <p class="card-text"><strong>Last Name:</strong> {{ student.lastName }}</p>
        <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
        <p class="card-text"><strong>Phone Number:</strong> {{ student.phoneNumber || 'N/A' }}</p>
        <p class="card-text"><strong>Enrollment Date:</strong> {{ student.enrollmentDate }}</p>
        <a routerLink="/edit/{{ student.studentId }}" class="btn btn-warning me-2">Edit</a>
        <a routerLink="/" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
