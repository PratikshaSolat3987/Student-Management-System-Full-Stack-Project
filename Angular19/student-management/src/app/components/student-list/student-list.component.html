<div class="container mt-4">
    <h1 class="mb-4">Student List</h1>
    <a routerLink="/create" class="btn btn-primary mb-3">Add Student</a>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.studentId }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td>
              <a routerLink="/details/{{ student.studentId }}" class="btn btn-sm btn-info me-2">View</a>
              <a routerLink="/edit/{{ student.studentId }}" class="btn btn-sm btn-warning me-2">Edit</a>
              <button (click)="deleteStudent(student.studentId!)" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
